<h1 class="form-group title">URL Shortener</h1>
<div class="form-group" *ngIf="submission">
<input class="urlField" type="text" [(ngModel)]="url" placeholder="Enter URL">
<button (click)="shortenUrl()">Submit</button>
</div>
<div class="form-group" *ngIf="results">
<p class="resultUrl"> {{shortenedUrl}}</p>
<button (click)="copyUrl()">Copy URL</button>
<p *ngIf="copied" class="resultUrl">URL has been copied to the clipboard</p>
<div>
<button class="reset" (click)="reset()">Reset</button>
</div>
</div>
