<div class="form-group" *ngIf="submission">
<input type="text" [(ngModel)]="url" placeholder="Enter URL">
<button (click)="shortenUrl()">Submit</button>
</div>
<div class="form-group" *ngIf="results">
<p>{{shortenedUrl}}</p>
<button (click)="copyUrl()">Copy URL</button>
<p *ngIf="copied">URL has been copied to the clipboard</p>
<button (click)="reset()">Reset</button>
</div>
